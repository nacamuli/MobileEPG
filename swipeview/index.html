<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>SwipeView</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="swipeview.js"></script>
</head>

<body>
<div id="channels">
	<img src="menu.png" width="80" height="683">
</div>
	<div id="wrapper"></div>




<script type="text/javascript">
var	carousel,
	el,
	i,
	page,
	slides = [
		'<img src="0.png" width="320" height="683">',
		'<img src="1.png" width="320" height="683">',
		'<img src="2.png" width="320" height="683">',
		'<img src="3.png" width="320" height="683">',
		'<img src="4.png" width="320" height="683">',
		'<img src="5.png" width="320" height="683">'
	];

carousel = new SwipeView('#wrapper', {
	numberOfPages: slides.length,
	hastyPageFlip: true
});

// Load initial data
for (i=0; i<3; i++) {
	page = i==0 ? slides.length-1 : i-1;

	el = document.createElement('span');
	el.innerHTML = slides[page];
	carousel.masterPages[i].appendChild(el)
}

carousel.onFlip(function () {
	var el,
		upcoming,
		i;

	for (i=0; i<3; i++) {
		upcoming = carousel.masterPages[i].dataset.upcomingPageIndex;

		if (upcoming != carousel.masterPages[i].dataset.pageIndex) {
			el = carousel.masterPages[i].querySelector('span');
			el.innerHTML = slides[upcoming];
		}
	}
});

</script>


</body>
</html>
